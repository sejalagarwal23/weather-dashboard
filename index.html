<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather_repo</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false"/>
            <button onclick="weather();">Search</button>
            </div>
            <div class="temp">
              <div class="deg"><h1>27 degC</h1></div>
              <div class="place"><h2>India</h2></div>
            </div>
            <div class="mixed">
                <div class="humidity"><h4>50%</h4><h4>Humidity</h4></div>
                <div class="wind_speed"><h4>15 km/h</h4><h4>Wind Speed</h4></div>
            </div>       
    </div>
    <script src="script.js"></script>
</body>
</html>
